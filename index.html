<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's</title>
    <style>
            
        body{ 
            background: url('Resources/background.jpg'),no-repeat,fixed;
            background-size: cover;
            /* background-size: 100vw, 100vh;
            background-repeat: no-repeat; */
        }
        
        .superSeriousFont {
                text-align: center;
                font-family: "Brush Script MT", cursive;
                font-weight: normal;
                font-size: 64px;
                text-shadow: 1000px;
                color:cornsilk;
            }
        .imgTopHeader {   
            width:100px;
            height:100px;
            align-content: center;
        }
        #content{
            display:flex;
            align-content:flex-start;
            margin-left: 20px;
        }
        .button-container {
            text-align: center;
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
        }

        button:hover {
            transform: scale(1.1);
        }

        .hidden {
            display: none !important;
        }

        #surprise {
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        #surprise img {
            max-width: 300px;
            margin: 20px;
            border-radius: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="superSeriousFont">
        <div id="content">
            <div id="main-section">
                Roses are red, <br>
                Foxes are clever, <br>
                I like your boobs, <br>
                Let me hug them forever <br> <br> <br>

                I have a very important question for you... <br> <br>   
                <div class="button-container" id="buttons">
                    Will you be my Valentine's? <br>

                    <button id="yesBtn" onclick="showSurprise()">Yes</button>
                    <button id="noBtn" onclick="switchToYes()">No</button>
                </div>
            
                <div id="surprise" class="hidden">
                    <h1>hehe yayyyy!</h1>
                    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbHZ5cXh6bHlqZzJ0M3E0eGx5Z2N6d2J6Y2Z6d2ZxZzV0bmNqbmZ1ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Ju7l5y9osyymQ/giphy.gif" alt="Surprise Cat">
                    <p>I love you tooo muah ❤️</p>
                </div>
            
                <script>
                    function switchToYes() {
                // Temporarily change the "No" button to "Yes"
                const noBtn = document.getElementById('noBtn');
                noBtn.textContent = 'Yes';
                noBtn.style.backgroundColor = '#4CAF50'; // Change to green
                noBtn.disabled = true; // Disable the button to prevent multiple clicks

                // Wait for a moment before showing the surprise
                setTimeout(() => {
                    showSurprise();
                }, 1000); // 1 second delay
            }
                    function showSurprise() {
                        // Hide buttons
                        document.getElementById('buttons').classList.add('hidden');
                        
                        // Show surprise content
                        const surprise = document.getElementById('surprise');
                        surprise.classList.remove('hidden');
                        
                        // Optional: Add confetti effect
                        for(let i = 0; i < 50; i++) {
                            const confetti = document.createElement('div');
                            confetti.style.position = 'absolute';
                            confetti.style.width = '10px';
                            confetti.style.height = '10px';
                            confetti.style.backgroundColor = `hsl(${Math.random() * 360}deg, 100%, 50%)`;
                            confetti.style.left = Math.random() * 100 + 'vw';
                            confetti.style.top = '-10px';
                            confetti.style.borderRadius = '50%';
                            confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear`;
                            document.body.appendChild(confetti);
                        }
                    }
            
                    // Add CSS for confetti animation
                    const style = document.createElement('style');
                    style.textContent = `
                        @keyframes fall {
                            to {
                                transform: translateY(100vh) rotate(360deg);
                                opacity: 0;
                            }
                        }
                    `;
                    document.head.appendChild(style);
                </script>
            </div>
        </div>
    </div>
</body>
</html>
